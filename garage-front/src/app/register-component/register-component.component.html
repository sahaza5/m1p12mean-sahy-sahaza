
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" formControlName="username">
    <div *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.touched || registerForm.get('username')?.dirty)">
      <small *ngIf="registerForm.get('username')?.errors?.['required']" class="error-message">Username is required.</small>
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password">
    <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)">
      <small *ngIf="registerForm.get('password')?.errors?.['required']" class="error-message">Password is required.</small>
    </div>
  </div>

  <div>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword">
    <div *ngIf="registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.touched || registerForm.get('confirmPassword')?.dirty)">
      <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']" class="error-message">Confirm Password is required.</small>
    </div>
    <div *ngIf="registerForm.errors?.['passwordMismatch'] && (registerForm.get('confirmPassword')?.touched || registerForm.get('confirmPassword')?.dirty)">
      <small class="error-message">Passwords do not match.</small>
    </div>
  </div>

  <button type="submit" [disabled]="registerForm.invalid">Register</button>
  <p class="register-link">
    Already have an account? <a routerLink="/login">Log In</a>
  </p>
</form>
