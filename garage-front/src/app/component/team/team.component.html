<!-- Team-->
<section class="page-section bg-light" id="team">
  <div class="container">
    <div class="text-center">
      <h2 class="section-heading text-uppercase">Our Amazing Team</h2>
      <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
    </div>
    <div class="row">
      <div class="col-lg-4" *ngFor="let mecanicien of Mecaniciens">
        <div class="team-member">
          <img class="mx-auto rounded-circle" src="{{mecanicien.image }}" alt="{{mecanicien.name}}" />
          <h4>{{mecanicien.name}}</h4>
          <p class="text-muted">{{mecanicien.description}}</p>
          <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Parveen Anand Twitter Profile"><i class="bi bi-twitter"></i></a>
          <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Parveen Anand Facebook Profile"><i class="bi bi-facebook"></i></a>
          <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Parveen Anand LinkedIn Profile"><i class="bi bi-linkedin"></i></a>
        </div>
      </div>
    </div>
  </div>
</section>
