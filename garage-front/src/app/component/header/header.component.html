<!-- Masthead -->
<header class="masthead">
  <div class="container">
    <div class="masthead-subheading">Welcome To Our Garage!</div>
    <div class="masthead-heading text-uppercase">Votre Garage de Confiance</div>
    <!-- Button to trigger modal -->

    <a class="btn btn-primary btn-xl text-uppercase rounded-pill shadow-lg px-5 py-3"
      style="
        background: linear-gradient(to right, #4e73df, #224abe);
        border: none;
        transition: transform 0.3s ease-in-out;
      "
      (click)="handleAccess()">
      Accéder à votre espace
    </a>

    <!-- Login Modal modal-backdrop fade hide-->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
      #loginModal
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true" #chkbox />
            <div class="signup">
              <form (ngSubmit)="login()">
                <label for="chk" aria-hidden="true">LOGIN</label>
                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                  required=""
                  [(ngModel)]="userDataLogin.email"


                />
                <input
                  type="password"
                  name="pswd"
                  placeholder="Password"
                  required=""
                  [(ngModel)]="userDataLogin.pswd"
                />

                <button>SE CONNECTER</button>
                <div style="display: flex; flex-direction: column; gap: 0">
                  <p style="padding: 0; margin: 0">
                    Client: <strong>sahy&#64;gmail.com</strong>
                  </p>
                  <p style="padding: 0; margin: 0">
                    Mecanicien: <strong>rakoto&#64;gmail.com</strong>
                  </p>
                  <p style="padding: 0; margin: 0">
                    Password: <strong>123</strong>
                  </p>
                </div>
              </form>
            </div>

            <div class="login">
              <form (ngSubmit)="onSubmit()">
                <label for="chk" aria-hidden="true">INSCRIPTION</label>
                <input
                  type="text"
                  name="txt"
                  placeholder="Pseudo"
                  required=""
                  [(ngModel)]="userData.txt"
                />
                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                  required=""
                  [(ngModel)]="userData.email"
                />
                <select
                  name="userType"
                  class="form-select"
                  required=""
                  [(ngModel)]="userData.userType"
                >
                  <option value="" disabled selected>Type d'utilisateur</option>
                  <option value="client">Client</option>
                  <option value="employee">Mécanicien</option>
                </select>
                <input
                  type="password"
                  name="pswd"
                  placeholder="Password"
                  required=""
                  [(ngModel)]="userData.pswd"
                />
                <button type="submit">ENREGISTRER</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
